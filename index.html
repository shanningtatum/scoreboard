<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Stats</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Perplexity Escape Game</h1>
        <h2>Room Stats</h2>
        <nav>
          <ul>
            <li><a href="#add">Add Stats</a></li>
            <li><a href="#edit">Edit Stats</a></li>
            <li><a href="#view">View Stats</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="add">
        <div class="wrapper">
          <h2>Add Stat</h2>
          <div class="statSelection">
            <h3>Room</h3>
            <ul>
              <li><button>The Elevator</button></li>
              <li><button>Kate's Motel</button></li>
              <li><button>The Last Laugh</button></li>
              <li><button>The Short Cut</button></li>
            </ul>
          </div>
        </div>
      </section>
      <section id="edit">
        <div class="wrapper">
          <h2>Edit Stat</h2>
        </div>
      </section>
      <section id="view">
        <div class="wrapper">
          <h2>Recent Stat</h2>
          <div class="displayStats">
            <!-- render stats here? -->
            <ul>
              <li>Room</li>
              <li>Passed</li>
              <li>Time</li>
              <li>Players</li>
              <li>Hint</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="database.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
