<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Stats</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Perplexity Escape Game</h1>
        <h2>Room Stats</h2>
        <nav>
          <ul>
            <li><a href="#add">Add Stats</a></li>
            <li><a href="#edit">Edit Stats</a></li>
            <li><a href="#view">View Stats</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="add">
        <div class="wrapper">
          <h2>Add Stat</h2>
          <!-- START OF FORM -->
          <form action="" class="statSelection">
            <!-- SELECT ROOM -->
            <fieldset>
              <legend>Room</legend>
              <!-- THE ELEVATOR -->
              <input
                type="radio"
                name="roomName"
                class="roomName"
                id="roomElevator"
                value="The Elevator"
                required
              />
              <label for="roomElevator">The Elevator</label>

              <!-- KATE'S MOTEL-->
              <input
                type="radio"
                name="roomName"
                class="roomName"
                id="roomKates"
                value="Kate's Motel"
              />
              <label for="roomKates">Kate's Motel</label>

              <!-- THE LAST LAUGH -->
              <input
                type="radio"
                name="roomName"
                class="roomName"
                id="roomLastLaugh"
                value="The Last Laugh"
              />
              <label for="roomLastLaugh">The Last Laugh</label>

              <!-- THE SHORT CUT -->
              <input
                type="radio"
                name="roomName"
                class="roomName"
                id="roomShortCut"
                value="The Short Cut"
              />
              <label for="roomShortCut">The Short Cut</label>
            </fieldset>
            <!-- SELECT PASS -->
            <fieldset>
              <legend>Pass</legend>
              <input
                type="radio"
                name="passBoolean"
                id="passYes"
                value="Yes"
                required
              />
              <label for="passYes">Yes</label>
              <input type="radio" name="passBoolean" id="passNo" value="No" />
              <label for="passNo">No</label>
            </fieldset>
            <!-- ENTER TIME  -->
            <fieldset>
              <legend>Time</legend>
              <input type="text" name="timePlayed" id="timePlayed" />
            </fieldset>
            <!-- SELECT NUMBER OF PLAYERS -->
            <fieldset>
              <legend>Players</legend>
              <input
                type="radio"
                name="playerAmt"
                id="playersTwo"
                value="2"
                required
              />
              <label for="playersTwo">2</label>
              <input
                type="radio"
                name="playerAmt"
                id="playersThree"
                value="3"
              />
              <label for="playersThree">3</label>
              <input type="radio" name="playerAmt" id="playersFour" value="4" />
              <label for="playersFour">4</label>
              <input type="radio" name="playerAmt" id="playersFive" value="5" />
              <label for="playersFive">5</label>
              <input type="radio" name="playerAmt" id="playersSix" value="6" />
              <label for="playersSix">6</label>
              <input
                type="radio"
                name="playerAmt"
                id="playersSeven"
                value="7"
              />
              <label for="playersSeven">7</label>
              <input
                type="radio"
                name="playerAmt"
                id="playersEight"
                value="8"
              />
              <label for="playersEight">8</label>
            </fieldset>
            <!-- SELECT NUMBER OF HINTS -->
            <fieldset>
              <legend>Hints</legend>
              <input
                type="radio"
                name="hintAmt"
                id="hintZero"
                value="0"
                required
              />
              <label for="hintZero">0</label>
              <input type="radio" name="hintAmt" id="hintOne" value="1" />
              <label for="hintOne">1</label>
              <input type="radio" name="hintAmt" id="hintTwo" value="2" />
              <label for="hintTwo">2</label>
              <input
                type="radio"
                name="hintAmt"
                id="hintThreePlus"
                value="3+"
              />
              <label for="hintThreePlus">3+</label>
            </fieldset>
            <button class="submitButton">Submit</button>
          </form>
          <!-- END OF FORM-->
        </div>
      </section>
      <section id="edit">
        <div class="wrapper">
          <h2>Edit Stat</h2>
        </div>
      </section>
      <section id="view">
        <div class="wrapper">
          <h2>Recent Stat</h2>
          <div class="statsHeader">
            <ul>
              <li>Room</li>
              <li>Passed</li>
              <li>Time</li>
              <li>Players</li>
              <li>Hint</li>
            </ul>
          </div>
          <div class="displayStats">
            <!-- render stats here? -->
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="script.js"></script>
    <script type="module" src="database.js"></script>
  </body>
</html>
