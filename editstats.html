<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8dadeab0df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Room Stats</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Perplexity Escape Games</h1>
        <nav>
          <ul>
            <li><a href="index.html">Passrates</a></li>
            <li><a href="#add">Add Stats</a></li>
            <li><a href="editstats.html">Edit Stats</a></li>
            <li><a href="#view">Recent Stats</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="scrollToTop">
        <button class="scrollButton">
          <i class="fa-solid fa-circle-arrow-up"></i>
        </button>
      </div>
      <!-- EDIT STATS SECTION -->
      <section id="edit">
        <div class="wrapper">
          <h2>Edit Stat</h2>
          <div class="editStatsHeader">
            <ul>
              <li>Date</li>
              <li>Room</li>
              <li>Passed</li>
              <li>Time</li>
              <li>Players</li>
              <li>Hint</li>
            </ul>
          </div>
          <div class="displayAllStats">
            <!-- render all stats to edit -->
          </div>
        </div>
      </section>
    </main>
    <!-- END OF MAIN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="database.js"></script>
  </body>
</html>
